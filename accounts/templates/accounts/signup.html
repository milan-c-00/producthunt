{% extends 'base.html' %}

{% block content %}
{% if error %}
{{ error }}
    <br/>
    <br/>
{% endif %}

    <h1>Sign Up!</h1>
    <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
        Username:
        <br/>
        <input type="text" name="username"/>
        <br>
        Password:
        <br/>
        <input type="password" name="password">
        <br/>
        Confirm Password:
        <br/>
        <input type="password" name="password_confirmation">
        <br/>
        <br/>
        <input type="submit" value="Sign Up!" class="btn btn-primary">
    </form>

{% endblock %}
